<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>eBook Reader</title>
    <meta name="description" content="eBook Reader is an free, highly customizable and easy-to-use web app for reading eBooks.">
    <link rel="stylesheet" href="reader.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="reader">
        <main>
            <aside id="sidebar-toc" class="hidden">
                <header>
                    <h1 class="title">Table of Contents</h1>
                    <a href="javascript:void(0);" onclick="doSidebar('toc')" class="close"><i class="material-icons">close</i></a>
                </header>
                <div class="content" id="toc-container">

                </div>
            </aside>
            <aside id="sidebar-settings" class="hidden">
                <header>
                    <h1 class="title">Settings</h1>
                    <a href="javascript:void(0);" onclick="doSidebar('settings')" class="close"><i class="material-icons">close</i></a>
                </header>
                <div class="content">
                    <fieldset>
                        <legend>Text</legend>
                        <div>
                            <label for="family">Font: </label>
                            <select autocomplete="off" name="family" id="family" onchange="updateSettings()">
                                <option value="serif">Serif</option>
                                <option selected value="Georgia, serif">Georgia</option>
                                <option value="'Palatino Linotype', 'Book Antiqua', Palatino, serif">Palatino Linotype</option>
                                <option value="'Times New Roman', Times, 'Roboto Slab', serif">Times New Roman</option>
                                <option value="sans-serif">Sans-serif</option>
                                <option value="Arial, Helvetica, sans-serif">Arial</option>
                                <option value="monospace">monospace</option>
                                <option value="'Courier New', Courier, monospace">Courier</option>
                            </select>
                        </div>

                        <div>
                            <label for="size">Font Size: </label>
                            <select autocomplete="off" name="size" id="size" onchange="updateSettings()">
                                <option value="xx-small">Smallest</option>
                                <option value="x-small">Smaller</option>
                                <option value="small">Small</option>
                                <option selected value="medium">Medium</option>
                                <option value="large">Large</option>
                                <option value="x-large">Larger</option>
                                <option value="xx-large">Largest</option>
                            </select>
                        </div>


                        <div>
                            <label for="color">Color: </label>
                            <input autocomplete="off" type="color" name="color" id="color" onchange="updateSettings()" value="#000000">
                        </div>
                        <div>
                            <label for="background">Background Color: </label>
                            <input autocomplete="off" type="color" name="background" id="background" onchange="updateSettings()" value="#ffffff">
                        </div>

                        <div>
                            <label for="lineheight">Line Spacing: </label>
                            <select autocomplete="off" name="lineheight" id="lineheight" onchange="updateSettings()">
                                <option value="1">1</option>
                                <option value="2" selected>2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>

                        <div>
                            <label for="margin">Margin: </label>
                            <select autocomplete="off" name="margin" id="margin" onchange="updateSettings()">
                                <option selected value="1em">1</option>
                                <option value="2em">2</option>
                                <option value="3em">3</option>
                                <option value="4em">4</option>
                            </select>
                        </div>

                        <div style="display:none;">
                            <label for="spreads">Allow 2 page view: </label>
                            <input autocomplete="off" type="checkbox" name="spreads" id="spreads" onchange="updateSettings()" checked>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Other</legend>
                        <button onclick="doBookReset()">Reset Book Position</button>
                        <button onclick="doSettingsReset()">Reset Settings</button>
                        <button onclick="doAllReset()">Reset All</button>
                    </fieldset>
                    <fieldset>
                        <legend>About</legend>
                        <button onclick="location.href='http://geek1011.github.io';">Copyright 2016 Patrick G</button>
                        <button onclick="location.href='http://github.com/geek1011/ePubViewer';">Source Code</button>
                        <button onclick="location.href='http://github.com/geek1011/ePubViewer/issues';">Report a bug</button>
                        <button onclick="location.href='http://github.com/geek1011/ePubViewer/issues';">Feature requests</button>
                    </fieldset>
                </div>
            </aside>
            <aside id="sidebar-goto" class="hidden">
                <header>
                    <h1 class="title">Go To</h1>
                    <a href="javascript:void(0);" onclick="doSidebar('goto')" class="close"><i class="material-icons">close</i></a>
                </header>
                <div class="content">
                    Coming soon
                </div>
            </aside>
            <div id="bookwrap">
                <div id="book">
                    <div class="message error">There has been an error.</div>
                </div>
            </div>
        </main>
        <nav>
            <!-- a.button[href="javascript:void(0);"][onclick=""]>i.material-icons{iconname} -->
            <div class="left">
                <a href="javascript:void(0);" class="button" title="Table of Contents" onclick="doSidebar('toc')"><i class="material-icons">list</i></a>
                <a href="javascript:void(0);" class="button" title="Settings" onclick="doSidebar('settings')"><i class="material-icons">settings</i></a>
                <a href="javascript:void(0);" class="button" title="Go To" onclick="doSidebar('goto')"><i class="material-icons">search</i></a>
            </div>
            <div>
                <input type="file" accept="application/epub+zip" id="bookChooser" style="display: none;" onchange="doHandleFileInput(this)">
                <a href="javascript:void(0)" class="button" title="Open" onclick="document.getElementById('bookChooser').click()"><i class="material-icons">cloud_upload</i></a>
            </div>
            <div class="right">
                <span class="percent" id="curpercent"></span>
                <a href="javascript:void(0);" class="button" title="Previous Page" onclick="doPrev()"><i class="material-icons">arrow_backward</i></a>
                <a href="javascript:void(0);" class="button" title="Next Page" onclick="doNext()"><i class="material-icons">arrow_forward</i></a>
            </div>
        </nav>
    </div>
    <script src="epubjs/libs/classlist.min.js"></script>
    <script src="epubjs/libs/wgxpath.install.js"></script>
    <script src="epubjs/libs/zip.min.js"></script>
    <script src="epubjs/libs/localforage.min.js"></script>
    <script src="epubjs/epub.js"></script>

    <script src="reader.js"></script>

</body>

</html>
